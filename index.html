<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0cacb7fda8.js" crossorigin="anonymous"></script>

    <title>Login Page</title>
</head>
<header>
    
    <body>
        <div class="background" id="background">
            <div class="container">
                <div class="title">Sign in</div>
                <div class="login-item">
                  <form action="" method="post" class="form form-login">
                    <div class="form-field">
                      <label class="user" for="login-username"><span class="hidden">Username</span></label>
                      <input type="text" name="" placeholder="Username" index="0">
                    </div>
            
                    <div class="form-field">
                      <label class="lock" for="login-password"><span class="hidden">Password</span>
                        <div id="show-eyes" >
                          <span class="eye" onclick="myFunction()">
                      <i class="fas fa-eye  fa-1x" id="hide1"></i>
                      <i class="fas fa-eye-slash fa-1x" id="hide2"></i>
                      </span>
                      </div>
                      </label>
                      <input type="password" name="" id="myInput" placeholder="Password">
                    </div>
            
                    
                     
                    <div class="form-field">
                        <button type="button" class="login-box"> Log In </button>
                    </div>
                  </form>
                </div>
            </div> 
        


      

    
    </div>
    </body>
    
</header>
<footer>

</footer>
</html>
